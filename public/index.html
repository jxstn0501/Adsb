<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8" />
  <title>Heli Tracker</title>
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
  <script src="https://cdn.tailwindcss.com"></script>
  <script>
    tailwind.config = {
      theme: {
        extend: {
          fontFamily: {
            sans: ['Inter', 'ui-sans-serif', 'system-ui']
          },
          colors: {
            brand: {
              red: '#E11937',
              purple: '#6C63FF'
            }
          },
          boxShadow: {
            card: '0 25px 65px -20px rgba(15, 23, 42, 0.3)'
          }
        }
      }
    };
  </script>
</head>
<body class="min-h-screen bg-slate-100 font-sans text-slate-900 antialiased">
  <div class="flex h-screen overflow-hidden">
    <aside
      id="sidebar"
      class="fixed inset-y-0 left-0 z-40 flex w-72 -translate-x-full transform flex-col justify-between gap-8 overflow-y-auto bg-slate-900/95 px-6 py-8 text-white shadow-2xl transition-transform duration-300 ease-in-out lg:static lg:inset-auto lg:translate-x-0 lg:shadow-none lg:bg-slate-900"
    >
      <div>
        <div class="flex items-center gap-3 rounded-3xl bg-white/10 px-5 py-4 backdrop-blur">
          <div class="flex h-11 w-11 items-center justify-center rounded-2xl bg-white/20 text-lg font-semibold uppercase tracking-wide">
            HT
          </div>
          <div class="space-y-1">
            <p class="text-[0.65rem] uppercase tracking-[0.45em] text-white/60">Control Center</p>
            <p class="text-lg font-semibold tracking-wide">Heli Tracker</p>
          </div>
        </div>
        <nav class="mt-10 space-y-3">
          <button
            onclick="showADSB()"
            class="group flex w-full items-center justify-between rounded-full bg-white/10 px-5 py-3 text-sm font-semibold uppercase tracking-[0.35em] text-white transition hover:bg-white/20 focus-visible:outline-none focus-visible:ring-2 focus-visible:ring-white/70 focus-visible:ring-offset-2 focus-visible:ring-offset-slate-900"
          >
            <span class="flex items-center gap-3">
              <span class="flex h-10 w-10 items-center justify-center rounded-full bg-white/15 text-lg">
                <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="h-5 w-5">
                  <path stroke-linecap="round" stroke-linejoin="round" d="M2.25 12l8.954-8.955c.44-.439 1.152-.439 1.591 0L21.75 12m-1.5 0v8.25a1.5 1.5 0 01-1.5 1.5h-3.75m-9 0H3.75a1.5 1.5 0 01-1.5-1.5V12" />
                </svg>
              </span>
              <span>Map</span>
            </span>
            <span class="rounded-full bg-white/20 px-3 py-1 text-[0.65rem] font-medium tracking-[0.4em] text-white/70 transition group-hover:bg-white/30">LIVE</span>
          </button>
          <button
            onclick="showEvents()"
            class="group flex w-full items-center gap-3 rounded-full bg-white/10 px-5 py-3 text-sm font-semibold uppercase tracking-[0.35em] text-white transition hover:bg-white/20 focus-visible:outline-none focus-visible:ring-2 focus-visible:ring-white/70 focus-visible:ring-offset-2 focus-visible:ring-offset-slate-900"
          >
            <span class="flex h-10 w-10 items-center justify-center rounded-full bg-white/15 text-lg">
              <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="h-5 w-5">
                <path stroke-linecap="round" stroke-linejoin="round" d="M3 4.5h18m-16.5 6h15m-13.5 6h12" />
              </svg>
            </span>
            <span class="flex-1 text-left">Events</span>
          </button>
          <button
            onclick="showLogs()"
            class="group flex w-full items-center gap-3 rounded-full bg-white/10 px-5 py-3 text-sm font-semibold uppercase tracking-[0.35em] text-white transition hover:bg-white/20 focus-visible:outline-none focus-visible:ring-2 focus-visible:ring-white/70 focus-visible:ring-offset-2 focus-visible:ring-offset-slate-900"
          >
            <span class="flex h-10 w-10 items-center justify-center rounded-full bg-white/15 text-lg">
              <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="h-5 w-5">
                <path stroke-linecap="round" stroke-linejoin="round" d="M5.25 5.25h13.5m-13.5 4.5h13.5m-13.5 4.5h9" />
              </svg>
            </span>
            <span class="flex-1 text-left">Logs</span>
          </button>
          <button
            onclick="showSettings()"
            class="group flex w-full items-center gap-3 rounded-full bg-brand-purple/80 px-5 py-3 text-sm font-semibold uppercase tracking-[0.35em] text-white shadow-lg shadow-brand-purple/40 transition hover:bg-brand-purple focus-visible:outline-none focus-visible:ring-2 focus-visible:ring-white/70 focus-visible:ring-offset-2 focus-visible:ring-offset-slate-900"
          >
            <span class="flex h-10 w-10 items-center justify-center rounded-full bg-white/15 text-lg">
              <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="h-5 w-5">
                <path stroke-linecap="round" stroke-linejoin="round" d="M11.25 4.5l.41-1.233A.75.75 0 0112.38 3h.24a.75.75 0 01.72.533L13.75 4.5h1.5l.41-1.233A.75.75 0 0116.88 3h.24a.75.75 0 01.72.533L18.25 4.5m-7 16.5l-.41 1.233a.75.75 0 01-.72.533h-.24a.75.75 0 01-.72-.533L8.75 21h-1.5l-.41 1.233a.75.75 0 01-.72.533h-.24a.75.75 0 01-.72-.533L4.75 21m15-16.5H4.25a2.25 2.25 0 00-2.25 2.25v9a2.25 2.25 0 002.25 2.25h15a2.25 2.25 0 002.25-2.25v-9a2.25 2.25 0 00-2.25-2.25z" />
              </svg>
            </span>
            <span class="flex-1 text-left">Settings</span>
          </button>
        </nav>
      </div>
      <div class="rounded-3xl bg-white/10 px-5 py-4 text-[0.7rem] uppercase tracking-[0.35em] text-white/70 backdrop-blur">
        Stay in control. Monitor every takeoff and landing with precision.
      </div>
    </aside>

    <div class="flex flex-1 flex-col bg-gradient-to-br from-slate-100 via-white to-slate-200 lg:ml-72">
      <header class="relative z-20 flex h-20 items-center justify-between bg-brand-red px-6 shadow-lg shadow-brand-red/30">
        <div class="flex items-center gap-4">
          <button
            class="inline-flex h-11 w-11 items-center justify-center rounded-full border border-white/20 bg-white/10 text-white transition hover:bg-white/20 focus-visible:outline-none focus-visible:ring-2 focus-visible:ring-white/80 lg:hidden"
            onclick="toggleSidebar()"
            aria-label="Menü öffnen"
          >
            <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="h-6 w-6">
              <path stroke-linecap="round" stroke-linejoin="round" d="M3.75 6.75h16.5m-16.5 5.25h16.5m-16.5 5.25h16.5" />
            </svg>
          </button>
          <div class="space-y-1">
            <p class="text-[0.65rem] uppercase tracking-[0.45em] text-white/70">Live Flight Monitor</p>
            <h1 class="text-2xl font-semibold text-white">Heli Tracker</h1>
          </div>
        </div>
        <div id="headerHex" class="rounded-full bg-white/10 px-4 py-2 text-xs font-semibold uppercase tracking-[0.35em] text-white/80">
          —
        </div>
      </header>

      <main id="content" class="relative flex-1 overflow-y-auto px-6 py-8">
        <div class="flex h-full items-center justify-center">
          <div class="rounded-3xl bg-white/80 px-8 py-6 text-base font-medium text-slate-600 shadow-card backdrop-blur">
            Lade Daten...
          </div>
        </div>
      </main>
    </div>
  </div>

  <div
    id="overlay"
    class="pointer-events-none fixed inset-0 z-30 bg-slate-900/60 opacity-0 transition-opacity duration-300 lg:hidden"
    onclick="closeSidebar()"
  ></div>

  <script>
    let currentHex = "";
    let settingsInterval = null;
    let currentConfigCache = null;
    let currentPlaces = [];
    let editingPlaceId = null;
    let nominatimResults = [];
    let nominatimSelectedIndex = null;
    let nominatimSearchToken = 0;

    window.addEventListener("DOMContentLoaded", initializeTracker);

    async function initializeTracker() {
      const container = document.getElementById("content");
      if (container) {
        container.innerHTML = createStatusCard("Lade Daten...");
      }

      const detectedHex = (await fetchLatestHex()) || (await fetchFirstHexFromLogs());

      if (detectedHex) {
        renderMap(detectedHex);
      } else if (container) {
        container.innerHTML = createStatusCard("Keine ICAO Hex verfügbar.");
      }
    }

    async function fetchLatestHex() {
      try {
        const r = await fetch("/latest");
        if (!r.ok) return null;
        const data = await r.json();
        if (data && typeof data.hex === "string" && data.hex.trim()) {
          return data.hex.trim().toLowerCase();
        }
      } catch (err) {
        console.warn("[Init] /latest konnte nicht geladen werden:", err);
      }
      return null;
    }

    async function fetchFirstHexFromLogs() {
      try {
        const r = await fetch("/log");
        if (!r.ok) return null;
        const list = await r.json();
        if (Array.isArray(list) && list.length > 0) {
          const candidate = list.find(entry => entry && entry.hex && entry.count > 0) || list[0];
          if (candidate && candidate.hex) {
            return String(candidate.hex).toLowerCase();
          }
        }
      } catch (err) {
        console.warn("[Init] /log Übersicht konnte nicht geladen werden:", err);
      }
      return null;
    }

    function setCurrentHex(hex) {
      if (!hex) return;
      currentHex = String(hex).trim().toLowerCase();
      const input = document.getElementById("hexInput");
      if (input) {
        input.value = currentHex;
      }
      const badge = document.getElementById("headerHex");
      if (badge) {
        badge.textContent = currentHex ? currentHex.toUpperCase() : "—";
      }
    }

    function setHexStatus(message, type = "") {
      const el = document.getElementById("hexStatus");
      if (!el) return;
      const base = "mt-4 text-sm font-medium tracking-wide";
      let color = "text-slate-500";
      if (type === "success") {
        color = "text-emerald-600";
      } else if (type === "error") {
        color = "text-rose-500";
      }
      el.className = `${base} ${color}`;
      el.textContent = message || "";
    }

    function renderMap(hex = currentHex) {
      if (!hex) {
        const container = document.getElementById("content");
        if (container) {
          container.innerHTML = createStatusCard("Bitte eine ICAO Hex eingeben.");
        }
        return;
      }

      setCurrentHex(hex);
      const overlayCard = `
        <div class="pointer-events-none absolute inset-0 flex flex-col justify-between p-6">
          <div class="flex justify-end">
            <div class="pointer-events-none max-w-sm rounded-3xl bg-white/90 px-6 py-5 shadow-card ring-1 ring-white/40 backdrop-blur">
              <p class="text-[0.65rem] uppercase tracking-[0.4em] text-slate-400">Aktives Ziel</p>
              <p class="mt-2 text-2xl font-semibold text-slate-900">${currentHex.toUpperCase()}</p>
              <p class="mt-3 text-sm text-slate-500">Live-Tracking über ADS-B Exchange Globe.</p>
            </div>
          </div>
          <div class="flex justify-between">
            <div class="hidden gap-2 md:flex">
              ${createIconPill("Wetter")}
              ${createIconPill("Wind")}
              ${createIconPill("Temp")}
            </div>
            <div class="pointer-events-none rounded-full bg-white/80 px-4 py-2 text-xs font-semibold uppercase tracking-[0.35em] text-slate-500 shadow-card backdrop-blur">
              Fokus: ${currentHex.toUpperCase()}
            </div>
          </div>
        </div>`;

      const container = document.getElementById("content");
      if (container) {
        container.innerHTML = `
          <div class="relative h-[calc(100vh-8rem)] min-h-[28rem] overflow-hidden rounded-[2.5rem] bg-slate-200 shadow-card ring-1 ring-slate-200/70">
            <iframe src="https://globe.adsbexchange.com/?icao=${encodeURIComponent(currentHex)}" class="absolute inset-0 h-full w-full border-0"></iframe>
            <div class="pointer-events-none absolute inset-0 bg-gradient-to-b from-slate-900/10 via-transparent to-slate-900/20"></div>
            ${overlayCard}
          </div>`;
      }
    }

    function createIconPill(label) {
      return `<span class="pointer-events-none inline-flex h-10 items-center justify-center rounded-full bg-white/80 px-4 text-xs font-semibold uppercase tracking-[0.35em] text-slate-500 shadow-card backdrop-blur">${escapeHtml(label)}</span>`;
    }

    function openMap(lat, lon) {
      stopSettingsInterval();
      closeSidebar();

      const target = document.getElementById("content");
      if (!target) return;

      const invalidMessage = createStatusCard("Ungültige Koordinaten für dieses Event.");

      if (lat === null || lat === undefined || lon === null || lon === undefined) {
        target.innerHTML = invalidMessage;
        return;
      }

      const latNum = typeof lat === "number" ? lat : Number(lat);
      const lonNum = typeof lon === "number" ? lon : Number(lon);

      if (!Number.isFinite(latNum) || !Number.isFinite(lonNum)) {
        target.innerHTML = invalidMessage;
        return;
      }

      const clamp = (value, min, max) => Math.min(Math.max(value, min), max);
      const latPadding = 0.01;
      const lonPadding = Math.max(0.01, Math.abs(Math.cos(latNum * Math.PI / 180)) * 0.02);

      const minLat = clamp(latNum - latPadding, -90, 90);
      const maxLat = clamp(latNum + latPadding, -90, 90);
      let minLon = clamp(lonNum - lonPadding, -180, 180);
      let maxLon = clamp(lonNum + lonPadding, -180, 180);

      if (minLon > maxLon) {
        const swap = minLon;
        minLon = maxLon;
        maxLon = swap;
      }

      const latStr = latNum.toFixed(6);
      const lonStr = lonNum.toFixed(6);
      const bbox = [minLon, minLat, maxLon, maxLat].map(value => value.toFixed(6));
      const bboxParam = bbox.map(value => encodeURIComponent(value)).join("%2C");
      const markerParam = `${encodeURIComponent(latStr)}%2C${encodeURIComponent(lonStr)}`;
      const embedSrc = `https://www.openstreetmap.org/export/embed.html?bbox=${bboxParam}&layer=mapnik&marker=${markerParam}`;
      const externalLink = `https://www.openstreetmap.org/?mlat=${encodeURIComponent(latStr)}&mlon=${encodeURIComponent(lonStr)}#map=15/${encodeURIComponent(latStr)}/${encodeURIComponent(lonStr)}`;

      const html = `
        <div class="space-y-6">
          <div class="rounded-[2.5rem] bg-white/90 p-6 shadow-card ring-1 ring-white/40 backdrop-blur">
            <div class="relative h-[60vh] min-h-[24rem] overflow-hidden rounded-[2rem] bg-slate-200">
              <iframe src="${embedSrc}" class="absolute inset-0 h-full w-full border-0" loading="lazy" referrerpolicy="no-referrer"></iframe>
              <div class="pointer-events-none absolute inset-0 bg-gradient-to-b from-slate-900/10 via-transparent to-slate-900/20"></div>
            </div>
            <div class="mt-6 flex flex-wrap items-center justify-between gap-4">
              <div>
                <p class="text-[0.65rem] uppercase tracking-[0.4em] text-slate-400">Event Position</p>
                <p class="mt-2 text-2xl font-semibold text-slate-900">${latStr}, ${lonStr}</p>
                <p class="mt-2 text-sm text-slate-500">Zoom auf das Ereignis im OpenStreetMap-Viewer.</p>
              </div>
              <a
                href="${externalLink}"
                target="_blank"
                rel="noopener"
                class="inline-flex items-center gap-2 rounded-full bg-brand-purple px-5 py-3 text-sm font-semibold text-white shadow-lg shadow-brand-purple/40 transition hover:bg-brand-purple/90"
              >
                <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="h-5 w-5">
                  <path stroke-linecap="round" stroke-linejoin="round" d="M13.5 4.5H19.5V10.5M19.5 4.5L12 12" />
                  <path stroke-linecap="round" stroke-linejoin="round" d="M19.5 12.75V18a2.25 2.25 0 01-2.25 2.25H6.75A2.25 2.25 0 014.5 18V6.75A2.25 2.25 0 016.75 4.5H12" />
                </svg>
                Karte öffnen
              </a>
            </div>
          </div>
          <div class="grid gap-4 sm:grid-cols-2">
            ${createInfoCard("Latitude", latStr)}
            ${createInfoCard("Longitude", lonStr)}
          </div>
        </div>`;

      target.innerHTML = html;
    }

    function createInfoCard(label, value) {
      return `<div class="rounded-3xl bg-white/90 px-6 py-5 shadow-card ring-1 ring-white/40 backdrop-blur">
        <p class="text-[0.65rem] uppercase tracking-[0.4em] text-slate-400">${escapeHtml(label)}</p>
        <p class="mt-2 text-xl font-semibold text-slate-900">${escapeHtml(value)}</p>
      </div>`;
    }

    function toggleSidebar() {
      const sidebar = document.getElementById("sidebar");
      if (!sidebar) return;
      if (sidebar.classList.contains("-translate-x-full")) {
        openSidebar();
      } else {
        closeSidebar();
      }
    }

    function openSidebar() {
      const sidebar = document.getElementById("sidebar");
      const overlay = document.getElementById("overlay");
      if (!sidebar || !overlay) return;
      sidebar.classList.remove("-translate-x-full");
      overlay.classList.remove("pointer-events-none");
      overlay.classList.remove("opacity-0");
      overlay.classList.add("opacity-100");
    }

    function closeSidebar() {
      const sidebar = document.getElementById("sidebar");
      const overlay = document.getElementById("overlay");
      if (!sidebar || !overlay) return;
      sidebar.classList.add("-translate-x-full");
      overlay.classList.add("pointer-events-none");
      overlay.classList.add("opacity-0");
      overlay.classList.remove("opacity-100");
    }

    function stopSettingsInterval() {
      if (settingsInterval) {
        clearInterval(settingsInterval);
        settingsInterval = null;
      }
    }

    function showADSB() {
      stopSettingsInterval();
      renderMap(currentHex);
      closeSidebar();
    }

    async function showEvents() {
      stopSettingsInterval();
      let html = '<div class="logs grid gap-6 p-2 sm:p-4 lg:grid-cols-2 xl:grid-cols-3">';

      try {
        const r = await fetch("/events");
        if (!r.ok) {
          throw new Error(`Serverantwort ${r.status}`);
        }
        const data = await r.json();
        if (!Array.isArray(data) || data.length === 0) {
          html += createEmptyCard("Keine Events gefunden");
        } else {
          data.forEach(ev => {
            const typeRaw = typeof ev.type === "string" ? ev.type : "";
            const type = typeRaw.toLowerCase();
            const latNum = Number(ev.lat);
            const lonNum = Number(ev.lon);
            const hasCoords = Number.isFinite(latNum) && Number.isFinite(lonNum);
            const latParam = hasCoords ? latNum.toFixed(6) : "null";
            const lonParam = hasCoords ? lonNum.toFixed(6) : "null";
            const locationHtml = buildEventLocationHtml(type, ev.place);
            const title = escapeHtml(typeRaw || '').toUpperCase();
            const callsign = escapeHtml(ev.callsign || ev.hex || '—');
            const details = `Alt ${escapeHtml(ev.alt || '—')} ft • Speed ${escapeHtml(ev.gs || '—')} kt`;
            const coord = `${escapeHtml(ev.lat || '—')}, ${escapeHtml(ev.lon || '—')}`;
            const time = escapeHtml(ev.time || '');

            const cardContent = `
              <div class="flex flex-col gap-5 text-left">
                <div class="flex items-start justify-between gap-4">
                  <div>
                    <p class="text-[0.65rem] uppercase tracking-[0.4em] text-slate-400">${title}</p>
                    <h3 class="mt-2 text-xl font-semibold text-slate-900">${callsign}</h3>
                    <p class="mt-3 text-sm font-medium text-slate-500">${details}</p>
                  </div>
                  <div class="hidden gap-2 sm:flex">
                    ${createIconButton("Wetter")}
                    ${createIconButton("Wind")}
                    ${createIconButton("Temp")}
                  </div>
                </div>
                <dl class="grid gap-4 text-sm text-slate-600 sm:grid-cols-2">
                  <div>
                    <dt class="text-[0.6rem] uppercase tracking-[0.4em] text-slate-400">Ort</dt>
                    <dd class="mt-2 font-medium text-slate-700">${locationHtml}</dd>
                  </div>
                  <div>
                    <dt class="text-[0.6rem] uppercase tracking-[0.4em] text-slate-400">Koordinaten</dt>
                    <dd class="mt-2 font-medium text-slate-700">${coord}</dd>
                  </div>
                </dl>
                <p class="text-[0.6rem] uppercase tracking-[0.4em] text-slate-400">${time}</p>
              </div>`;

            if (hasCoords) {
              const buttonClass = type === "landing" ? "landing-entry" : "takeoff-entry";
              html += `<button type="button" class="log-entry ${buttonClass} event-entry group w-full rounded-3xl bg-white/90 p-6 text-left shadow-card ring-1 ring-white/40 backdrop-blur transition hover:-translate-y-1 hover:shadow-2xl focus-visible:outline-none focus-visible:ring-2 focus-visible:ring-brand-red" onclick="openMap(${latParam}, ${lonParam})">${cardContent}</button>`;
            } else {
              html += `<div class="log-entry rounded-3xl bg-white/90 p-6 shadow-card ring-1 ring-white/40 backdrop-blur">${cardContent}</div>`;
            }
          });
        }
      } catch (err) {
        console.error("[Events] Fehler beim Laden der Events:", err);
        const message = err && err.message ? err.message : String(err);
        html += createEmptyCard(`Fehler beim Laden der Events (${escapeHtml(message)})`);
      }

      html += '</div>';
      document.getElementById("content").innerHTML = html;
      closeSidebar();
    }

    function createIconButton(label) {
      return `<span class="inline-flex h-10 w-10 items-center justify-center rounded-full bg-slate-100 text-slate-500 shadow-sm shadow-slate-200/70">${escapeHtml(label.charAt(0))}</span>`;
    }

    function createEmptyCard(message) {
      return `<div class="rounded-3xl bg-white/70 p-6 text-center text-sm font-medium text-slate-600 shadow-card backdrop-blur">${escapeHtml(message)}</div>`;
    }

    async function showLogs() {
      stopSettingsInterval();
      let html = '<div class="logs grid gap-6 p-2 sm:p-4 lg:grid-cols-2 xl:grid-cols-3">';

      if (!currentHex) {
        html += createEmptyCard("Bitte eine ICAO Hex eingeben.");
        html += '</div>';
        document.getElementById("content").innerHTML = html;
        closeSidebar();
        return;
      }

      try {
        const r = await fetch(`/log?hex=${encodeURIComponent(currentHex)}`);
        let data = [];
        if (r.status === 404) {
          console.warn(`[Logs] Keine Log-Datei für ${currentHex} gefunden.`);
        } else if (!r.ok) {
          throw new Error(`Serverantwort ${r.status}`);
        } else {
          data = await r.json();
        }

        if (!Array.isArray(data) || data.length === 0) {
          html += createEmptyCard("Keine Daten gefunden");
        } else {
          data.slice(-200).forEach(d => {
            const callsign = escapeHtml(d.callsign || d.hex || '—');

    async function applyHex() {
      const input = document.getElementById("hexInput");
      const hex = input ? input.value.trim() : "";

      if (!hex) {
        setHexStatus("Bitte eine ICAO Hex eingeben.", "error");
        return;
      }

      setHexStatus("Sende Anfrage...");

      try {
        const response = await fetch(`/set?hex=${encodeURIComponent(hex)}`);
        const contentType = response.headers.get("content-type") || "";
        let payload = null;

        if (contentType.includes("application/json")) {
          payload = await response.json();
        } else {
          const text = await response.text();
          payload = text ? { message: text } : {};
        }

        if (!response.ok) {
          const message = payload && typeof payload === "object"
            ? payload.error || payload.message
            : null;
          throw new Error(message || `Serverantwort ${response.status}`);
        }

        setCurrentHex(hex);
        await updateLatest();

        const defaultMessage = `Neues Ziel gesetzt: ${hex}`;
        const responseMessage = payload && typeof payload === "object"
          ? payload.message || payload.error || defaultMessage
          : defaultMessage;

        setHexStatus(responseMessage, "success");
      } catch (err) {
        console.error("[Settings] Fehler beim Setzen des Flugzeugs:", err);
        const message = err && err.message ? err.message : "Flugzeug konnte nicht gesetzt werden.";
        setHexStatus(message, "error");
      }
    }

    async function submitConfig(event) {
      event.preventDefault();

      const altitudeInput = document.getElementById("cfgAltitude");
      const speedInput = document.getElementById("cfgSpeed");
      const timeoutInput = document.getElementById("cfgTimeout");

      const altitude = parseNumberInput(altitudeInput ? altitudeInput.value : "");
      if (altitude === null || altitude <= 0) {
        showConfigMessage("Bitte eine gültige Höhen-Schwelle größer 0 eingeben.", "error");
        return;
      }

      const speed = parseNumberInput(speedInput ? speedInput.value : "");
      if (speed === null || speed < 0) {
        showConfigMessage("Bitte eine gültige Geschwindigkeits-Schwelle eingeben.", "error");
        return;
      }

      const timeout = parseNumberInput(timeoutInput ? timeoutInput.value : "");
      if (timeout === null || timeout < 5) {
        showConfigMessage("Timeout muss mindestens 5 Sekunden betragen.", "error");
        return;
      }

      showConfigMessage("Speichere...", "");

      try {
        const res = await fetch("/config", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({
            altitudeThresholdFt: altitude,
            speedThresholdKt: speed,
            offlineTimeoutSec: timeout
          })
        });
        const data = await res.json().catch(() => ({}));
        if (!res.ok) {
          throw new Error(data && data.error ? data.error : `Serverantwort ${res.status}`);
        }

        currentConfigCache = data;
        if (altitudeInput && data.altitudeThresholdFt !== undefined) {
          altitudeInput.value = data.altitudeThresholdFt;
        }
        if (speedInput && data.speedThresholdKt !== undefined) {
          speedInput.value = data.speedThresholdKt;
        }
        if (timeoutInput && data.offlineTimeoutSec !== undefined) {
          timeoutInput.value = data.offlineTimeoutSec;
        }

        showConfigMessage("Konfiguration gespeichert.", "success");
      } catch (err) {
        console.error("[Config] Speichern fehlgeschlagen:", err);
        showConfigMessage(`Fehler beim Speichern: ${err.message}`, "error");
      }
    }

      const type = typeInput ? typeInput.value.trim() : "";
      if (!type) {
        showPlaceMessage("Bitte einen Typ angeben.", "error");
        return;
      }

      const lat = parseNumberInput(latInput ? latInput.value : "");
      if (lat === null || lat < -90 || lat > 90) {
        showPlaceMessage("Breitengrad muss zwischen -90 und 90 liegen.", "error");
        return;
      }

      const lon = parseNumberInput(lonInput ? lonInput.value : "");
      if (lon === null || lon < -180 || lon > 180) {
        showPlaceMessage("Längengrad muss zwischen -180 und 180 liegen.", "error");
        return;
      }

      const payload = { name, type, lat, lon };
      const targetId = editingPlaceId ? encodeURIComponent(editingPlaceId) : null;
      const url = editingPlaceId ? `/places/${targetId}` : "/places";
      const method = editingPlaceId ? "PUT" : "POST";

      try {
        const res = await fetch(url, {
          method,
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify(payload)
        });
        const data = await res.json().catch(() => ({}));
        if (!res.ok) {
          throw new Error(data && data.error ? data.error : `Serverantwort ${res.status}`);
        }

        showPlaceMessage(editingPlaceId ? "Ort aktualisiert." : "Ort hinzugefügt.", "success");
        editingPlaceId = null;
        resetPlaceFormValues();
        updatePlaceFormState();
        await refreshPlaces();
      } catch (err) {
        console.error("[Places] Speichern fehlgeschlagen:", err);
        showPlaceMessage(`Fehler beim Speichern: ${err.message}`, "error");
      }
    }

    async function deletePlace(id) {
      const targetId = id !== undefined && id !== null ? String(id) : "";
      if (!targetId) return;

      const confirmed = window.confirm("Diesen Ort wirklich löschen?");
      if (!confirmed) return;

      try {
        const res = await fetch(`/places/${encodeURIComponent(targetId)}`, { method: "DELETE" });
        const data = await res.json().catch(() => ({}));
        if (!res.ok) {
          throw new Error(data && data.error ? data.error : `Serverantwort ${res.status}`);
        }

        showPlaceMessage("Ort gelöscht.", "success");
        if (editingPlaceId && String(editingPlaceId) === targetId) {
          cancelPlaceEdit(false);
        }
        await refreshPlaces();
      } catch (err) {
        console.error("[Places] Löschen fehlgeschlagen:", err);
        showPlaceMessage(`Fehler beim Löschen: ${err.message}`, "error");
      }
    }

    async function refreshPlaces() {
      try {
        const list = await fetchPlaces();
        currentPlaces = Array.isArray(list) ? list : [];
        renderPlacesTable(currentPlaces);

        if (editingPlaceId) {
          const stillExists = currentPlaces.some(place => place && String(place.id) === String(editingPlaceId));
          if (!stillExists) {
            cancelPlaceEdit(false);
          } else {
            updatePlaceFormState();
          }
        }
      } catch (err) {
        console.error("[Places] Aktualisierung fehlgeschlagen:", err);
        showPlaceMessage(`Fehler beim Aktualisieren der Orte: ${err.message}`, "error");
      }
    }

    function updatePlaceSearchStatus(message, type = "") {
      const el = document.getElementById("placeSearchStatus");
      if (!el) return;
      let color = "text-slate-500";
      if (type === "success") {
        color = "text-emerald-600";
      } else if (type === "error") {
        color = "text-rose-500";
      }
      el.className = `mt-3 min-h-[1.5rem] text-sm font-medium ${color}`;
      el.textContent = message || "";
    }

    function renderPlaceSearchResults(list = nominatimResults) {
      const container = document.getElementById("placeSearchResults");
      if (!container) return;

      if (!Array.isArray(list) || list.length === 0) {
        container.innerHTML = "";
        return;
      }

      const html = list.map((entry, index) => {
        if (!entry) return "";
        const isSelected = index === nominatimSelectedIndex;
        const classes = isSelected
          ? "rounded-2xl border border-brand-purple/40 bg-brand-purple/5 p-4 text-sm text-slate-600 shadow-inner shadow-brand-purple/10"
          : "rounded-2xl border border-slate-200/70 bg-white/70 p-4 text-sm text-slate-600 shadow-inner shadow-white/40";
        const typeLabel = entry.typeLabel || "";
        const classLabel = entry.classLabel || "";
        const detailParts = [];
        if (typeLabel) {
          detailParts.push(escapeHtml(typeLabel));
        }
        if (classLabel && classLabel.toLowerCase() !== typeLabel.toLowerCase()) {
          detailParts.push(escapeHtml(classLabel));
        }
        const detailHtml = detailParts.length ? `<div class="mt-1 text-xs text-slate-400">${detailParts.join(" • ")}</div>` : "";
        const coords = `${formatCoordinate(entry.lat)}, ${formatCoordinate(entry.lon)}`;
        return `<div class="${classes}">
          <div class="text-sm font-semibold text-slate-800">${escapeHtml(entry.displayName || "")}</div>
          <div class="mt-1 text-xs font-medium uppercase tracking-[0.3em] text-slate-400">${coords}</div>
          ${detailHtml}
          <button type="button" class="mt-3 inline-flex items-center gap-2 rounded-full bg-brand-purple px-4 py-2 text-xs font-semibold uppercase tracking-[0.3em] text-white transition hover:bg-brand-purple/90" onclick="applyNominatimResult(${index})">Koordinaten übernehmen</button>
        </div>`;
      }).join("");

      container.innerHTML = html;
    }

    function clearPlaceSearchResults() {
      nominatimResults = [];
      nominatimSelectedIndex = null;
      nominatimSearchToken += 1;
      renderPlaceSearchResults([]);
      updatePlaceSearchStatus("", "");
    }

    async function searchPlaceInOSM() {
      const input = document.getElementById("placeSearch");
      if (!input) return;

      const query = input.value ? input.value.trim() : "";
      if (!query) {
        clearPlaceSearchResults();
        updatePlaceSearchStatus("Bitte einen Suchbegriff eingeben.", "error");
        return;
      }

      const requestId = ++nominatimSearchToken;
      nominatimSelectedIndex = null;
      nominatimResults = [];
      renderPlaceSearchResults([]);
      updatePlaceSearchStatus("Suche in OpenStreetMap...", "");

      try {
        const url = `https://nominatim.openstreetmap.org/search?format=json&q=${encodeURIComponent(query)}`;
        const res = await fetch(url, { headers: { "Accept": "application/json" } });
        if (!res.ok) {
          throw new Error(`Antwort ${res.status}`);
        }

        const data = await res.json();
        if (requestId !== nominatimSearchToken) {
          return;
        }

        if (!Array.isArray(data) || data.length === 0) {
          nominatimResults = [];
          renderPlaceSearchResults([]);
          updatePlaceSearchStatus("Keine Ergebnisse gefunden.", "error");
          return;
        }

        const normalized = data
          .filter(item => item && item.lat !== undefined && item.lon !== undefined)
          .map(item => {
            const lat = Number(item.lat);
            const lon = Number(item.lon);
            if (!Number.isFinite(lat) || !Number.isFinite(lon)) {
              return null;
            }
            const displayName = (item.display_name || item.name || "").trim() || "Unbenannt";
            const typeLabel = item.type ? String(item.type).replace(/_/g, " ") : "";
            const classLabel = item.class ? String(item.class).replace(/_/g, " ") : "";
            return { displayName, lat, lon, typeLabel, classLabel };
          })
          .filter(Boolean);

        nominatimResults = normalized.slice(0, 10);
        if (nominatimResults.length === 0) {
          renderPlaceSearchResults([]);
          updatePlaceSearchStatus("Keine Ergebnisse gefunden.", "error");
          return;
        }

        renderPlaceSearchResults(nominatimResults);
        updatePlaceSearchStatus(`${nominatimResults.length} Ergebnis(se) gefunden.`, "success");
      } catch (err) {
        if (requestId !== nominatimSearchToken) {
          return;
        }
        console.error("[Places] OSM-Suche fehlgeschlagen:", err);
        nominatimResults = [];
        renderPlaceSearchResults([]);
        const message = err && err.message ? err.message : String(err);
        updatePlaceSearchStatus(`Suche fehlgeschlagen: ${message}`, "error");
      }
    }

    function handlePlaceSearchKey(event) {
      if (event && event.key === "Enter") {
        event.preventDefault();
        searchPlaceInOSM();
      }
    }

    function applyNominatimResult(index) {
      if (!Array.isArray(nominatimResults) || index < 0 || index >= nominatimResults.length) {
        return;
      }

      const entry = nominatimResults[index];
      const latInput = document.getElementById("placeLat");
      const lonInput = document.getElementById("placeLon");
      if (latInput) {
        latInput.value = Number.isFinite(entry.lat) ? entry.lat.toFixed(6) : entry.lat;
      }
      if (lonInput) {
        lonInput.value = Number.isFinite(entry.lon) ? entry.lon.toFixed(6) : entry.lon;
      }

      nominatimSelectedIndex = index;
      renderPlaceSearchResults();
      updatePlaceSearchStatus(`Koordinaten übernommen: ${entry.displayName}`, "success");
    }

    function showConfigMessage(message, type = "") {
      const el = document.getElementById("configMessage");
      if (!el) return;
      let color = "text-slate-500";
      if (type === "success") {
        color = "text-emerald-600";
      } else if (type === "error") {
        color = "text-rose-500";
      }
      el.className = `settings-message mt-4 text-sm font-medium tracking-wide ${color}`;
      el.textContent = message || "";
    }

    function showPlaceMessage(message, type = "") {
      const el = document.getElementById("placeFormMessage");
      if (!el) return;
      let color = "text-slate-500";
      if (type === "success") {
        color = "text-emerald-600";
      } else if (type === "error") {
        color = "text-rose-500";
      }
      el.className = `settings-message mt-4 text-sm font-medium tracking-wide ${color}`;
      el.textContent = message || "";
    }

    function createStatusCard(message) {
      return `<div class="flex h-full items-center justify-center">
        <div class="rounded-3xl bg-white/80 px-8 py-6 text-base font-medium text-slate-600 shadow-card backdrop-blur">${escapeHtml(message)}</div>
      </div>`;
    }

    function escapeHtml(value) {
      if (value === null || value === undefined) return "";
      return String(value).replace(/[&<>"']/g, char => ({
        "&": "&amp;",
        "<": "&lt;",
        ">": "&gt;",
        "\"": "&quot;",
        "'": "&#39;"
      })[char] || char);
    }

    function formatCoordinate(value) {
      if (value === null || value === undefined) return "—";
      const num = Number(value);
      if (!Number.isFinite(num)) return "—";
      return num.toFixed(5);
    }

    function parseNumberInput(value) {
      if (typeof value === "number") {
        return Number.isFinite(value) ? value : null;
      }
      if (typeof value === "string") {
        const trimmed = value.trim();
        if (!trimmed) return null;
        const normalized = trimmed.replace(/\s+/g, "").replace(/,/g, ".");
        const parsed = Number(normalized);
        return Number.isFinite(parsed) ? parsed : null;
      }
      return null;
    }

  </script>
